	<head>
		<title th:text="${'Tweets containing #'+tag}"></title>
		<th:block th:replace="fragments/head"></th:block>

	</head>	  
	<body>
	    <div class="container">
	    	<div th:replace="fragments/navbar"></div>

	         </div>
	    </div>
	</body>
