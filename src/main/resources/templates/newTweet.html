<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	  
	<head>
		<title>Tweets</title>
		<th:block th:replace="fragments/head"></th:block>

	</head>	  
	<body>
	    <div class="container">
	    	<div th:replace="fragments/navbar"></div>
	        <div class="jumbotron col-md-8 col-md-offset-2">
	         	<h2>New Tweet</h2>
	         	<br/>
	         	<form th:action="@{/tweets}" th:object="${tweet}" method="post" autocomplete="off">
	         		<div class="form-group">
	         			<textarea class = "form-control" th:field = "*{message}" rows = 5 
	         				placeholder="What's Happening?">>
	         			</textarea>
	         			<label th:if="${#fields.hasErrors('message')}" th:errors="*{message}"
	         					class="validation-message">
	         			</label>
	         		</div>
	         		<div class="form-group">
	         			<button class = "btn btn-md btn-success btn-block" name = "Submit" 
	         				type = "submit" value = "submit">Tweet it!</button>
	         		</div>
	         	</form>
	         </div>
	         <div th:if="${successMessage}">
	         	<h3><span class = "text-success" th:utext="${successMessage}"></span></h3> <!-- utext allows for possible html  -->
	         </div>
	    </div>
	</body>
	  
</html>
