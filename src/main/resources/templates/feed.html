<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	  
	<head>
		<title>My Feed</title>
		<th:block th:replace="/fragments/head"></th:block>

	</head>	  
	<body>
	    <div class="container">
	    	<div th:replace="/fragments/navbar"></div>
	         <h2>Tweets</h2>
	         <div th:each="tweet: ${tweetList}">
		         <div class = "list-group">
		         	<div class = "list-group-item list-group-item-action" >
		         		<h5>
		         			<a  style = "color:#00aced" th:href="@{/users/}+${tweet.user.username}" class = "list-group-item list-group-item-action">
		         				@<span th:text="${tweet.user.username}"></span><br/>
			         			<small th:text="${#dates.format(tweet.createdAt,'M/d/yy')}"></small>
		         			</a>
		         		</h5>
		         		<p class= "mb-1" th:utext="${tweet.message}"></p>
		         		
		         	</div>
		         </div>
	         </div>
	         <div th:if="${#lists.isEmpty(tweetList)}">
	         	<h3>No Tweets Yet</h3> <!-- utext allows for possible html  -->
	         </div>
	    </div>
	</body>
	  
	  
	  
	  
	  
	  
	  
	  









	  
</html>
