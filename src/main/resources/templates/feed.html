<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	  
	<head>
		<title>My Feed</title>
		<th:block th:replace="/fragments/head"></th:block>

	</head>	  
	<body>
	    <div class="container">
	    	<div th:replace="/fragments/navbar"></div>
	    	<ul class = "nav nav-tabs">
	    		<li role = "presentation" th:classappend="${filter == 'all' ? 'active' : ''}">
	    			<a href="/tweets">All</a>
	    		</li>
	    		<li role = "presentation" th:classappend="${filter == 'following' ? 'active' : ''}">
	    			<a href="/tweets?filter=following">Following</a>
	    		</li>
	    	</ul>
	         <h2>Tweets</h2>
	         <div th:replace="/fragments/displayTweets"></div>
	         
	          <div th:if="${#lists.isEmpty(tweetList) && filter == 'following'}">
	         	<h3>No Tweets From People you Follow Yet</h3> <!-- utext allows for possible html  -->
	         </div>
	         <div th:if="${#lists.isEmpty(tweetList) && filter == ''}">
	         	<h3>No Tweets Yet</h3> <!-- utext allows for possible html  -->
	         </div>
	    </div>
	</body>
	  
	  
	  
	  
	  
	  
	  
	  









	  
</html>
